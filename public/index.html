<html>
<head>
	<title>My Contacts</title>

	<script src='javascripts/jquery.js'></script>
	<script src='javascripts/underscore.js'></script>
	<script src='javascripts/backbone.js'></script>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">

	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">

	<link rel="stylesheet" href="./styles.css">
	<!-- Latest compiled and minified JavaScript -->

	<script src ="https://code.jquery.com/jquery-2.1.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container">
		<div class="row">
			<h1>Your Contacts</h1>
		</div> <!-- end row-->
		<div class="row">
			<div class="tabbable">
				<ul class="nav nav-tabs">
					<li class="active"><a href="#tab1" data-toggle="tab">Family</a></li>
					<li><a href="#tab2" data-toggle="tab">Friends</a></li>
					<li><a href="#tab3" data-toggle="tab">Work</a></li>
				</ul>
				<div class="tab-content">
					<div class="tab-pane active" id="tab1">
						<table class="table striped">
							<thead>
								<tr>
									<th class="col-sm-3">Name</th>
									<th class="col-sm-1">Age</th>
									<th class="col-sm-2">Address</th>
									<th class="col-sm-2">Phone Number</th>
									<th class="col-sm-2">Image</th>
									<th class="col-sm-2">Buttons</th>
								</tr>
							</thead>
							<tbody class="family">
								<script type="text/template" id="family-list-template">
								<td class="col-sm-3"><%= name %></td>
								<td class="col-sm-1"><%= age %> </td>
								<td class="col-sm-2"><%= address %> </td>
								<td class="col-sm-2"><%= phone_number %> </td>
								<td class="col-sm-2"><img src="<%= picture %>" alt="<%= picture %>" height="42" width="42"></td>
								<td class="col-sm-2"><button class="editfamily btn btn-primary" data-toggle="modal" data-target="#editForm">Edit</button></td>
								</script>
							</tbody>		
						</table>
					</div><!-- end tab 1-->
					
					<div class="tab-pane active" id="tab2">
						<table class="table striped">
							<thead>
								<tr>
									<th class="col-sm-3">Name</th>
									<th class="col-sm-1">Age</th>
									<th class="col-sm-2">Address</th>
									<th class="col-sm-2">Phone Number</th>
									<th class="col-sm-2">Image</th>
									<th class="col-sm-2">Buttons</th>
								</tr>
							</thead>
							<tbody class="friends">
								<script type="text/template" id="friends-list-template">
								<td class="col-sm-3"><%= name %></td>
								<td class="col-sm-1"><%= age %> </td>
								<td class="col-sm-2"><%= address %> </td>
								<td class="col-sm-2"><%= phone_number %> </td>
								<td class="col-sm-2"><img src="<%= picture %>" alt="<%= picture %>" height="42" width="42"> </td>
								<td class="col-sm-2"><button class="editfriends btn btn-primary" data-toggle="modal" data-target="#editForm">Edit</button></td>			
								</script>
							</tbody>		
						</table>
					</div><!-- end tab 2-->
					<div class="tab-pane active" id="tab3">
					<table class="table striped">
						<thead>
							<tr>
								<th class="col-sm-3">Name</th>
								<th class="col-sm-1">Age</th>
								<th class="col-sm-2">Address</th>
								<th class="col-sm-2">Phone Number</th>
								<th class="col-sm-2">Image</th>
								<th class="col-sm-2">Buttons</th>
							</tr>
						</thead>	
						<tbody class="work">
							<script type="text/template" id="work-list-template">
								<td class="col-sm-3"><%= name %></td>
								<td class="col-sm-1"><%= age %> </td>
								<td class="col-sm-2"><%= address %> </td>
								<td class="col-sm-2"><%= phone_number %> </td>
								<td class="col-sm-2"><img src="<%= picture %>" alt="<%= picture %>" height="42" width="42"> </td>
								<td class="col-sm-2"><button class="editwork btn btn-primary" data-toggle="modal" data-target="#editForm">Edit</button></td>
							</script>
						</tbody>		
					</table>
					</div><!-- end tab 3-->
				</div><!-- end tab-content-->
			</div><!-- end tabbable -->
		</div><!-- end row-->
	

		<!-- Add button to trigger add form modal -->
		<button class="btn btn-primary btn-md" data-toggle="modal" data-target="#addForm">
			Add Contact
		</button>
		<input type="text" name="search" placeholder="Seach contacts...">
		<div id="filter-users">
			<script type="text" id="filter-user-search">

			</script>
		</div>

		<!-- Add Contact Modal -->
		<div class="modal fade" id="addForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="modal-content add">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="myModalLabel">New Contact</h4>
					</div>
					<div class="modal-body">
						<div class="row">
							<label class="col-sm-4">Name: </label><input class="col-sm-4" name="name" type="text"><br>
						</div>
						<div class="row">
							<label class="col-sm-4">Age: </label><input class="col-sm-4" name="age" type="text"><br>
						</div>
						<div class="row">	
							<label class="col-sm-4">Address: </label><input class="col-sm-4" name="address" type="text"><br>
						</div>
						<div class="row">
							<label class="col-sm-4">Phone Number: </label><input class="col-sm-4" name="phone_number" type="text"><br>
						</div>
						<div class="row">
							<label class="col-sm-4">Picture url: </label><input class="col-sm-4" name="picture" type="text"><br>
						</div>
						<div class="row">
							<label class="col-sm-4">Choose group: </label>
						</div>
							<select class="col-sm-4">
								<option value="7">Friends</option>
								<option value="8">Family</option>
								<option value="9">Work</option>
							</select><br>
						</div>
					
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button id="add" data-dismiss="modal" class="add btn btn-primary">Add</button>
					</div>
				</div>
			</div>
		</div> <!-- end Add contact modal -->


		<!-- Edit Modal Template-->
		<div class="modal fade" id="editForm" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog">
				<div class="edit modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"><span aria-hidden="true">&times;</span><span class="sr-only">Close</span></button>
						<h4 class="modal-title" id="myModalLabel">Edit Contact</h4>
					</div>
					<div id="modalView" class="modal-body">
						<script type="text/template" id="edit-modal-template">
							<div class="form">
							<label>Name: </label><input name="name" value="<%= name %>" type="text"><br>
							<label>Age: </label><input name="age" value="<%= age %>" type="text"><br>
							<label>Address: </label><input name="address" value="<%= address %>" type="text"><br>
							<label>Phone Number: </label><input name="phone_number" value="<%= phone_number %>" type="text"><br>
							<label>Picture url: </label><input name="picture" value="<%= picture %>" type="text"><br>
							<label>Choose group: </label>
							<select>
								<option value="7">Friends</option>
								<option value="8">Family</option>
								<option value="9">Work</option>
							</select><br>
							</div>
					</div>
					<div class="modal-footer">
						<button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
						<button class="delete btn btn-danger" data-dismiss="modal" >Delete Contact</button>
						<button class="edit btn btn-primary" data-dismiss="modal" >Make Changes</button>
					</div>
					</script>
				</div>
			</div>
		</div> <!-- end edit contact modal -->




	</div>

		

	<script src='javascripts/test_.js'></script>
</body>
</html>
